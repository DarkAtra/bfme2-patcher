logging:
  file:
    name: ${user.home}\AppData\Roaming\.patcher\updater.log
  level:
    de.darkatra: info

updater-properties:
  server-url: https://darkatra.de
  patch-files-folder-url: ${updater-properties.server-url}/bfmemod
  patch-list-url: ${updater-properties.patch-files-folder-url}/version.txt
